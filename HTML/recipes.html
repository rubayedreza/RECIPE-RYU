<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Ryu - Asian Recipe Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/recipes.css">
</head>
<body>
    <div class="background-text">RECIPE</div>

    <div id="mainHeader" class="header">
        <div class="logo" data-translate-key="logo">RECIPE RYU</div>
        <div class="top-right-nav">
            <div class="language-selector">
                <div class="selected-language">
                    <img src="https://flagcdn.com/w40/us.png" alt="EN" data-lang="en">
                </div>
                <ul class="language-options">
                    <li class="selected"><img src="https://flagcdn.com/w40/us.png" alt="EN" data-lang="en"></li>
                    <li><img src="https://flagcdn.com/w40/mx.png" alt="ES" data-lang="es"></li>
                    <li><img src="https://flagcdn.com/w40/pt.png" alt="PT" data-lang="pt"></li>
                    <li><img src="https://flagcdn.com/w40/cn.png" alt="ZH" data-lang="zh"></li>
                    <li><img src="https://flagcdn.com/w40/jp.png" alt="JA" data-lang="ja"></li>
                    <li><img src="https://flagcdn.com/w40/bd.png" alt="BN" data-lang="bn"></li>
                </ul>
            </div>
            <!-- FIXED: Updated href to be root-relative -->
            <a href="/HTML/favourites.html" class="favourite-icon" title="Favourites">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#e53e3e" stroke="#e53e3e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
            </a>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <!-- FIXED: Updated all hrefs to be root-relative -->
            <a href="/index.html" data-translate-key="sidebar-home">HOME</a>
            <a href="/HTML/recipes.html" data-translate-key="sidebar-recipes">RECIPES</a>
            <a href="/index.html#features-section" data-translate-key="sidebar-features">FEATURES</a>
            <a href="/index.html#reviews-section" data-translate-key="sidebar-user-reviews">USER REVIEWS</a>
            <a href="/index.html#contact-section" data-translate-key="sidebar-contact">CONTACT</a>
            <div id="glassHoverBox" class="glass-hover-box"></div>
        </div>
        <div class="main-content">
            <div id="category-container" class="category-section">
                <h2 data-translate-key="browse-categories">Browse by Category</h2>
                <div id="category-buttons" class="category-buttons-grid">
                    <!-- Category buttons will be inserted here by JavaScript -->
                </div>
            </div>

            <div class="recipe-input-section">
                <h2 data-translate-key="generate-title">Search by Name / Ingredient</h2>
                <textarea id="recipeSearchInput" data-translate-key="ingredients-placeholder" placeholder="Enter a recipe name or main ingredient (e.g., Chicken Soup, Salmon)"></textarea>
                <div class="button-group">
                    <button id="generateRecipeBtn" class="generate-button" data-translate-key="generate-button">Find Recipes</button>
                    <button id="randomRecipeBtn" class="generate-button secondary" data-translate-key="random-button">Random Recipe</button>
                </div>
                <div id="loadingIndicator" class="loading-indicator" data-translate-key="loading-text">Searching...</div>
            </div>

            <div id="recipeOutput" class="recipe-output-section">
                <!-- Recipe results will appear here -->
            </div>
        </div>
    </div>

    <div class="social-links">
        <a href="#" aria-label="Twitter" title="Twitter">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></svg>
        </a>
        <a href="#" aria-label="Facebook" title="Facebook">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M14 13.5h2.5l1-4H14v-2c0-1.03 0-2 2-2h1.5V2.14c-.326-.043-1.557-.14-2.857-.14C11.928 2 10 3.657 10 6.7v2.8H7v4h3V22h4z"></path></svg>
        </a>
        <a href="#" aria-label="Instagram" title="Instagram">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.85s-.011 3.584-.069 4.85c-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07s-3.584-.012-4.85-.07c-3.252-.148-4.771-1.691-4.919-4.919-.058-1.265-.069-1.645-.069-4.85s.011-3.584.069-4.85c.149-3.225 1.664-4.771 4.919-4.919C8.416 2.175 8.796 2.163 12 2.163m0-2.163C8.74 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.74 0 12s.014 3.667.072 4.947c.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.74 24 12 24s3.667-.014 4.947-.072c4.358-.2 6.78-2.618 6.98-6.98C23.986 15.667 24 15.26 24 12s-.014-3.667-.072-4.947c-.2-4.358-2.618-6.78-6.98-6.98C15.667.014 15.26 0 12 0zm0 5.838a6.162 6.162 0 1 0 0 12.324 6.162 6.162 0 0 0 0-12.324zM12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm6.406-11.845a1.44 1.44 0 1 0 0 2.88 1.44 1.44 0 0 0 0-2.88z"></path></svg>
        </a>
    </div>

    <div class="custom-scrollbar-track">
        <div class="custom-scrollbar-thumb"></div>
    </div>

    <script src="../JS/recipes.js"></script>
</body>
</html>
